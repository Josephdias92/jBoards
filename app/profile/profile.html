<md-content layout layout-align="center center" >
  <div flex="80" layout layout-align="center start"  class="profile-view-area">
    <div flex layout style="margin-top:5%;">
      <div class="profile-image-area" flex="30" layout  layout-align="center start">
        
        <img src="http://placehold.it/200x200">
      </div>
      <div layout="column" flex style="padding:1rem;">
        <div class="profile-name-text">FirstName LastName</div>
        <div class="profile-secondary-text">{{vm.User.email}}</div>
        <div class="profile-secondary-text">{{vm.User.role}}</div>
      </div>
    </div>
  </div>
</md-content>
