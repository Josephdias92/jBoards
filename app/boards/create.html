

<div layout="row" layout-xs="column">
  <div flex="30" style="border-right:1px solid #ddd;">
    <md-list>
      <md-subheader class="create-board-header">Create Board</md-subheader>
      <md-list-item>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Name</label>
          <input  ng-model="vm.board.name">
        </md-input-container>
      </md-list-item>

      <md-list-item>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Description</label>
          <textarea ng-model="vm.board.description" md-maxlength="100" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </md-list-item>

      <md-list-item>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Board Type</label>
          <md-select ng-change="vm.getRowSpan()" ng-model="vm.board.type">
            <md-option ng-repeat="type in vm.boardtypes" ng-value="type">
              {{type.name}}
            </md-option>
          </md-select>
        </md-input-container>
      </md-list-item>

      <md-list-item ng-repeat="section in vm.board.type.section">
        <md-input-container class="md-block" flex>
          <label>Section Name({{::section.originalName}})</label>
          <input ng-blur="section.name=section.name||section.originalName" ng-model="section.name">
        </md-input-container>
         <md-input-container class="md-block" flex="30">
            <label>Color</label>
            <md-select ng-model="section.color">
              <md-option ng-repeat="color in vm.availableColors" ng-value="color">
                <span ng-style="{background:color,color:color}" >##</span>
              </md-option>
            </md-select>
          </md-input-container>
      </md-list-item>

      <md-list-item>
        <md-contact-chips flex-gt-xs ng-model="vm.board.team" secondary-placeholder="Enter Team Name or Emails" placeholder="Enter Team Name or Emails">
        </md-contact-chips>
      </md-list-item>
      <md-list-item  md-no-ink>
        <div layout-margin flex-gt-xs>
          <md-checkbox class="md-primary" ng-model="vm.board.timeout" aria-label="timeout">
            Timeout (15 Mins)
          </md-checkbox>
        </div>
      </md-list-item>
      <md-list-item >
          <md-button ng-click="vm.save()" class="md-raised md-primary">Create</md-button>
      </md-list-item>
    </md-list>
  </div>
<div flex="70" layout-margin>
    <div layout layout-align="center center">
      <span class="text-center">{{vm.board.name||"Board Name"}}</span>
    </div>
    <div layout="row" layout-wrap layout-align="center center">
    <div flex="40" class="md-whiteframe-2dp" layout-padding layout-margin ng-repeat="section in vm.board.type.section track by $index">
      <div layout-align="center">
        {{section.name}}
      </div>
      <div layout="row" layout-wrap>
        <md-card flex="42" class="md-card sticky-preview" ng-style="{background: section.color}">
          <md-card-content style="height: 35px;">
          some text
          </md-card-content>
          <md-card-actions layout="row" layout-align="end end" style="margin:0px;">
                    <md-button class="md-icon-button"><md-icon md-font-icon="fa fa-heart"></md-icon></md-button>
                  </md-card-actions>
        </md-card>
        <md-card flex="42" class="md-card sticky-preview" ng-style="{background: section.color}" >
          <md-card-content style="height: 35px;">
          some text
          </md-card-content>
          <md-card-actions layout="row" layout-align="end emd" style="margin:0px;">
                    <md-button class="md-icon-button">
                      <md-icon md-font-icon="fa fa-heart"></md-icon>
                    </md-button>
          </md-card-actions>
        </md-card>
        </div>

      </div>
    </div>
  </div>
</div>
