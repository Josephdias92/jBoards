

<div layout="row" layout-xs="column">
  <div flex="30">
    <md-list>
      <md-subheader class="md-no-sticky">Create Board</md-subheader>
      <md-list-item>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Name</label>
          <input  ng-model="vm.board.name">
        </md-input-container>
      </md-list-item>

      <md-list-item>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Description</label>
          <textarea ng-model="vm.board.description" md-maxlength="100" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </md-list-item>

      <md-list-item>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Board Type</label>
            <md-select ng-change="vm.getRowSpan()" ng-model="vm.board.type">
              <md-option ng-repeat="type in vm.boardtypes" ng-value="type">
                {{type.name}}
              </md-option>
            </md-select>
          </md-input-container>
      </md-list-item>
      <md-list-item>
        <md-contact-chips flex-gt-xs ng-model="vm.board.team" secondary-placeholder="Enter Team Name or Emails" placeholder="Enter Team Name or Emails">
        </md-contact-chips>
      </md-list-item>
      <md-list-item    md-no-ink>
        <div layout-margin flex-gt-xs>
          <md-checkbox class="md-primary" ng-model="vm.board.timeout" aria-label="timeout">
            Timeout (15 Mins)
          </md-checkbox>
        </div>
      </md-list-item>
    </md-list>
  </div>
  <div flex layout-margin>
      <h3 class="text-center">{{vm.board.name||"Board Name"}}</h3>
      <md-grid-list
        md-cols-xs="1" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="3"
        md-row-height-gt-md="1:1" md-row-height="4:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >
        <md-grid-tile md-rowspan="{{vm.rowSpan}}" class="md-whiteframe-2dp" ng-repeat="section in vm.board.type.section">
          <div layout="column" layout-fill>
            <div layout="row" layout-padding layout-align="center">
              <h5>{{section}}</h5>
            </div>
            <div class='' layout="row" layout-wrap>

                  <md-button>Plus</md-button>
                </md-card-actions>
              </md-card>

                <md-card-actions layout="row" layout-align="end center">
                  <md-button>Plus</md-button>
                </md-card-actions>
              </md-card>
              
            </div>
          </div>
        </md-grid-tile>
      </md-grid-list>
  </div>
</div>
